<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <link rel="stylesheet" href="style.css" />
    <title>Meal Category</title>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar">
      <div class="brand" id="homeLink"><i class="fa-solid fa-utensils" style="margin-right: 8px;"></i>MealFinder</div>
      <div class="toggle-btn">&#9776;</div>
    </nav>

    <!-- Off-canvas menu -->
    <div class="offcanvas" id="navItems">
      <div class="close-btn" id="closeBtn">&times;</div>
    </div>

    <!-- Overlay -->
    <div class="overlay" id="overlay"></div>

    <!-- Banner -->
    <div class="container">
      <div class="flex">
        <form class="flex" id="submit">
          <input type="text" id="search" placeholder="Search recipes here.." />
          <button id="searchBtn" class="search-icon"><i class="fas fa-search"></i></button>
        </form>
      </div>
      <h3>What are your favourite cuisines?</h3>
      <p>Personalize your experience</p>
    </div>

    <!-- Category description and meals -->
    <div id="result-heading"></div>
    <div id="meals" class="meals"></div>

    <script src="category.js"></script>
  </body>
</html>
